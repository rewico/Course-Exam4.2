<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/svg/favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="head">Dictionary</h1>
      <form>
        <input class="input" type="text" placeholder="Type word..." autofocus />
        <button class="btn" type="submit">Search</button>
      </form>
      <div class="details">
        <h2 class="word"></h2>
        <div class="definitons"></div>
        <div class="footer">
          <button type="button" class="play">
            <img src="images/png/play.png" alt="Play" width="28" height="28" />
            <audio></audio>
          </button>
          <p class="mini">Play the word</p>
        </div>
      </div>
    </div>
  </body>
</html>
